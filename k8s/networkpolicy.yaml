apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deep-agent-harness-netpol
  labels:
    app: deep-agent-harness
spec:
  podSelector:
    matchLabels:
      app: deep-agent-harness
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
          podSelector:
            matchLabels:
              app: ingress-nginx
        - podSelector:
            matchLabels:
              app: deep-agent-harness
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8000
    - ports:
        - protocol: TCP
          port: 443
