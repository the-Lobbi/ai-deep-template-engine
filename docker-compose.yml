version: '3.8'

services:
  deep-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deep-agent-harness
    ports:
      - "8000:8000"
    environment:
      - HARNESS_ACCOUNT_ID=${HARNESS_ACCOUNT_ID}
      - HARNESS_API_URL=${HARNESS_API_URL}
      - HARNESS_API_TOKEN=${HARNESS_API_TOKEN}
      - HARNESS_ORG_IDENTIFIER=${HARNESS_ORG_IDENTIFIER:-default}
      - HARNESS_PROJECT_IDENTIFIER=${HARNESS_PROJECT_IDENTIFIER}
      - ENABLED_SUBAGENTS=${ENABLED_SUBAGENTS:-iac-golden-architect,container-workflow,team-accelerator}
      - MCP_SERVER_HOST=${MCP_SERVER_HOST:-0.0.0.0}
      - MCP_SERVER_PORT=${MCP_SERVER_PORT:-8000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - deep-agent-network

networks:
  deep-agent-network:
    driver: bridge
