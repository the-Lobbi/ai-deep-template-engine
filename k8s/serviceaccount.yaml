apiVersion: v1
kind: ServiceAccount
metadata:
  name: deep-agent-sa
  labels:
    app: deep-agent-harness
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: deep-agent-role
  labels:
    app: deep-agent-harness
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: deep-agent-rolebinding
  labels:
    app: deep-agent-harness
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: deep-agent-role
subjects:
  - kind: ServiceAccount
    name: deep-agent-sa
    namespace: default
