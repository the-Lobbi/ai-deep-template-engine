apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: deep-agent-harness-hpa
  labels:
    app: deep-agent-harness
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: deep-agent-harness
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 2
          periodSeconds: 15
      selectPolicy: Max
